<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
   <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <div class="image">
            <img src="./images/illustration-hero.svg"/>
        </div>

        <div class="btm-part">
            <div class="descriptions">
                <h2>Order Summary</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi consequatur quam similique .</p>
            </div>

            <div class="annualplan">
                <div class="planfirst">
                    <img src="./images/icon-music.svg"/>
                    <div>
                        <h3>Annual Plan</h3>
                        <p>$59.99/year</p>
                    </div>
                </div>

                <div>
                    <h4>Change</h4>
                </div>
            </div>

            <div class="lastbuttons">
                <button>Proceed to Payment</button>
                <button>Cancel Order</button>
            </div>
        </div>
    </div>
</body>
</html>
